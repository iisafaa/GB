<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <title data-lang="title2">الاحياء</title>

    <link id="eng-stylesheet" rel="stylesheet" href="eng-stylsheet.css">
    <link id="ar-stylesheet" rel="stylesheet" href="ar-stylsheet.css">


    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="districtsPage.js" type="module"></script>

    <script type="module">
        // Import the function from the module script
        import { FindData } from './districtsPage.js';

        document.addEventListener('DOMContentLoaded', function () {
            // Call the imported function
            FindData();
        });
    </script>
</head>

<body>
    <div class="screen">

        <div class="div">

            <!-- UP Bar  -->
            <div class="upbar">
                <div class="overlap-2">
                    <div class="overlap-group-2">
                        <div class="text-wrapper-10">أمانة العاصمة المقدسة</div>
                        <div class="text-wrapper-11">مكة المكرمة</div>
                    </div>
                    <img class="makkah-logo" src="images/makkahLogo.png" />
                </div>
            </div>

            <!-- Side Bar  -->
            <div class="sidebar">
                <div class="overlap-3">
                    <img class="tammadon" src="images/Tammadon.png" />
                    <div class="tammadon-t" data-lang="tammadont">تمدُن</div>

                    <div
                        style="width: 240px; height: 0px; left: 5px; top: 119px; position: absolute; border: 0.50px rgba(139, 180, 84, 0.44) solid">
                    </div>
                </div>

                <button onclick="window.location.href='staticsPage.html';" , class="Side-button1">
                    <span class="text-wrapper-12" data-lang="statics" style="left: 50px;">احصائيات</span>
                    <img src="images/num.png" alt="Image" class="chart">
                </button>


                <button onclick="window.location.href='discritsPage.html';" , class="Side-button2">
                    <span class="text-wrapper-13" data-lang="district">الأحياء</span>
                    <img src="images/discrits.png" alt="Image" class="element-plus">
                </button>



                <div class="buttons">
                    <button value="english" , id="eng" , class="Side-button3">
                        <span class="engl">English</span></button>
                    <button value="arabic" , id="ar" , class="Side-button4">
                        <span class="ar">عربي</span></button>
                </div>

            </div>


            <!-- center -->
            <div class="overlappp">
                <div class="centerbar">

                    <!--search box-->
                    <div class="searchbar">
                        <form class="search">
                            <input class="search" type="search" placeholder="search.....">
                        </form>
                    </div>

                    <!--filter button-->
                    <button class="button-filter">
                        <div class="text-wrapper200" data-lang="filter">فرز</div>
                        <img src="images/filter.png" alt="Image" class="filter-search">
                    </button>

                    <!-- table -->
                    <div class="table-container">
                        <table>

                            <thead>
                                <th data-lang="dist_name">اسم الحي</th>
                                <th data-lang="creation_date">تاريخ الإضافة</th>
                                <th data-lang="percent">نسبة التلوث </th>
                            </thead>

                            <tbody id="tbody1" class="tbody">
                            </tbody>
                            <tfoot>
                                <th data-lang="percent-dis-total">مجموع نسبة الأحياء التي تم تغطيتها</th>
                                <th data-lang=""></th>
                                <th data-lang="">100%</th>
                            </tfoot>

                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="languages.js"></script>

</body>

</html>
